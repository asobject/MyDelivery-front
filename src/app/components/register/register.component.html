<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form class="needs-validation" [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
                        <div class="form-group">
                            <label for="email">
                                Имя
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                formControlName="firstName"  
                                [ngClass]="{'is-invalid': registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched,
                                'is-valid': registerForm.controls['firstName'].valid && registerForm.controls['firstName'].touched
                            }"
                            />
                            <div class="invalid-feedback">
                                Некорректное имя</div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Электронная почта
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   formControlName="email"
                                   [ngClass]="{'is-invalid': registerForm.controls['email'].invalid && registerForm.controls['email'].touched,
                                   'is-valid': registerForm.controls['email'].valid && registerForm.controls['email'].touched
                               }"
                               />
                               <div class="invalid-feedback">
                                   Некорректная почта</div>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Пароль
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                formControlName="password" 
                                [ngClass]="{'is-invalid':registerForm.controls['password'].invalid && registerForm.controls['password'].touched,
                                'is-valid': registerForm.controls['password'].valid && registerForm.controls['password'].touched
                            }"
                            />
                            <div class="invalid-feedback">
                                Некорректный пароль</div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">
                                Повторите пароль
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   formControlName="confirmPassword"
                                   [ngClass]="{'is-invalid': registerForm.controls['password'].value!==registerForm.controls['confirmPassword'].value
                                    || registerForm.controls['confirmPassword'].touched &&  registerForm.controls['confirmPassword'].invalid,
                                   'is-valid': registerForm.controls['confirmPassword'].valid && registerForm.controls['confirmPassword'].touched
                               }"
                               />
                               
                        </div>
                        <button class="btn btn-primary mt-2" [disabled]="registerForm.invalid">
                            Зарегистрировать
                        </button>
                    </form>
                    <p class="mt-3">
                        Уже есть аккаунт?
                        <a  routerLink="/login">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
